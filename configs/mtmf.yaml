# Multi-Task Multi-Feature (multiple N values and features)
experiment_name: wm_mtmf
scenario: MTMF

# Data
use_real_stimuli: true
n_values: [1, 2, 3]
task_features: ["location", "identity", "category"]
sequence_length: 6
batch_size: 8
num_train: 3000  # Increased from 900 to 3000 for better training coverage (3 tasks × 3 n-values)
num_val: 600  # Increased from 200 to 600 for better validation monitoring (3 tasks × 3 n-values)
num_test: 200
num_workers: 2

# Model
hidden_size: 512
rnn_type: "gru"   # rnn|gru|lstm
num_layers: 1
dropout: 0.0
pretrained_backbone: true
freeze_backbone: true
classifier_layers: []

# Optim
epochs: 15
lr: 0.0003  # 3e-4
weight_decay: 0.01  # 1e-2
milestones: [10, 13]
gamma: 0.1
grad_clip: 1.0

# Validation
save_hidden: true
save_visualizations: true  # Save sequence visualization images during training
